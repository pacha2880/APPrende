    function cargarTareas(){       
            fetch('../../apiApprende/tareasMateria')
                .then(res => res.json())
                .then(tareas =>{
                        tareas.array.forEach(res => {  
                            crearTareaHTML(res.nombreTarea,res.fechaLimite,res.descripcion);
                        });
                });//NombreTarea --fecha Limite -- descripcion 
        }
    function crearTareaHTML(nombreTarea,fechaLimite,descripcion) {
        var content = `
        <li>
            <div id = "tarea" onclick="clickTarea()"class=" list-group-item " >
              <div class="card-header">${nombreTarea}</div>
              <div class="card-body">
              <h5 class="card-title">${nombreTarea} ${fechaLimite}</h5>
              <p class="card-text">${descripcion}</p>
              </div>
          </div>
        </li>
        `;
        const lista = document.getElementById('listaTareas');
        lista.innerHTML = lista;
    }
    cargarTareas();
